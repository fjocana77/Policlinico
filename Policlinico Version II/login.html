<!DOCTYPE html>
<html>
<head>
  <title>Página de inicio de sesión</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Estilo para el contenedor de la página */
    .page-container {
      position: relative;
      padding: 0;
      min-height: 100vh;
      overflow: hidden;
    }

    /* Estilo para el carrusel de imágenes */
    #carouselExampleControls {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    /* Estilo para el contenedor del formulario de inicio de sesión */
    .login-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      background-color: rgba(255, 255, 255, 0.9); /* Fondo semi-transparente */
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Sombra suave */
    }

    /* Estilo para el botón de inicio de sesión */
    .btn-login {
      background-color: #007bff; /* Color de fondo */
      border-color: #007bff; /* Color del borde */
      transition: all 0.3s ease; /* Efecto de transición */
    }

    .btn-login:hover {
      background-color: #0056b3; /* Color de fondo al pasar el cursor */
      border-color: #0056b3; /* Color del borde al pasar el cursor */
    }
  </style>
</head>
<body>
  <div class="container-fluid page-container">
    <!-- Carrusel de imágenes -->
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images/espe.jpg" class="d-block w-100" alt="Imagen 1">
        </div>
        <div class="carousel-item">
          <img src="images/espe1.jpg" class="d-block w-100" alt="Imagen 2">
        </div>
        <div class="carousel-item">
          <img src="images/espe2.jpg" class="d-block w-100" alt="Imagen 3">
        </div>
        <div class="carousel-item">
          <img src="images/espe3.jpg" class="d-block w-100" alt="Imagen 4">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <!-- Contenedor del formulario de inicio de sesión -->
    <div class="login-container col-md-6 animate__animated animate__fadeIn">
      <!-- Formulario de inicio de sesión -->
      <form id="loginForm" action="php/login.php" method="POST">
        <!-- Campo de entrada para el nombre de usuario -->
        <div class="form-group">
          <h3>USUARIO</h3>
          <input type="text" class="form-control" id="nombreUsuario" name="nombre_usuario" placeholder="Nombre de usuario" required>
        </div>
        <!-- Campo de entrada para la contraseña -->
        <div class="form-group">
          <h3>CONTRASEÑA</h3>
          <input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="Contraseña" required>
        </div>
        <!-- Botón para enviar el formulario -->
        <button type="submit" class="btn btn-primary btn-login" name="login">INGRESAR</button>
        <!-- Mensaje de éxito -->
        <p class="text-success mt-2" id="successMessage" style="display: none;">¡Inicio de sesión exitoso!</p>
        <!-- Mensaje de error -->
        <p class="text-danger mt-2" id="errorMessage" style="display: none;">Usuario o contraseña incorrectos.</p>
      </form>
      <!-- Enlace para redirigir al formulario de registro -->
      <p class="mt-4">¿No tienes una cuenta? <a href="registro.html" class="register-link">Regístrate aquí</a></p>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
